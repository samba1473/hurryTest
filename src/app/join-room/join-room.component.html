<div class="joinRoomScreen">
    <div class="joinRoomscreenProfile">
        <img src="../../assets/avatar_2.png">
        {{name}}
    </div>
   
    <form [formGroup]="hurraySubmit" (ngSubmit)="nameForm()">
        <div class="nameInputDiv">
            <h4>Room Name</h4>
            <input type="text" class="inputBox" placeholder="-Type Here-" formControlName="roomName">
        </div>
        <div class="nameInputDiv">
            <h4>No.Of Players</h4>
            <input type="text" class="inputBox" placeholder="-Type Here-" formControlName="noofPlayers">
        </div>
        <button  class="nextButton mt-5" (click)="sendtoNextPage()" [disabled]="!hurraySubmit.valid" [class]="hurraySubmit.valid ? 'nextButton' :'inavlidButton'">Create</button>
    </form>
</div>
